<!DOCTYPE html>
<html lang="en-EN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code component solution</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">  <!--quando voglio inserire la favicon devo utilizzare il rel icon-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img class="qr-code" src="images/image-qr-code.png" alt="QR code-img">
    <h1 class="title">Improve your front-end skills by building projects</h1>
    <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>

</html>
